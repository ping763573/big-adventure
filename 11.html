<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      .slide-container {
        width: 1280px; 
        min-height: 720px; 
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        position: relative;
        overflow: hidden;
      }
      .hero-text {
        font-family: 'Orbitron', monospace;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
      }
      .subtitle-text {
        font-family: 'Rajdhani', sans-serif;
      }
      .glow-effect {
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
      }
      .pulse-animation {
        animation: pulse 3s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="slide-container flex items-center justify-center relative">
      <!-- Background overlay -->
      <div class="absolute inset-0 bg-gradient-to-br from-purple-900/30 via-transparent to-cyan-900/30"></div>
      
      <!-- Main content -->
      <div class="relative z-10 text-center px-16">
        <!-- Main title -->
        <h1 class="hero-text text-7xl font-black text-white mb-8 leading-tight">
          YOUR<br>
          <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-purple-400 to-orange-400 pulse-animation">
            ADVENTURE
          </span><br>
          AWAITS
        </h1>
        
        <!-- Motivational text -->
        <div class="subtitle-text text-2xl text-gray-300 mb-12 leading-relaxed max-w-4xl mx-auto">
          <p class="mb-6">
            <span class="text-white font-semibold">10 EXTREME ADVENTURES.</span> 
            <span class="text-cyan-400">7 CONTINENTS.</span> 
            <span class="text-orange-400">INFINITE POSSIBILITIES.</span>
          </p>
          <p class="text-xl">
            Which challenge will push your limits and change your life forever?
          </p>
        </div>
        
        <!-- Call to action buttons -->
        <div class="flex justify-center space-x-8 mb-8">
          <div class="glow-effect bg-gradient-to-r from-cyan-500 to-blue-500 rounded-full px-10 py-4">
            <span class="subtitle-text text-xl font-bold text-white tracking-wide">
              CHOOSE YOUR ADVENTURE
            </span>
          </div>
          <div class="glow-effect bg-gradient-to-r from-orange-500 to-red-500 rounded-full px-10 py-4">
            <span class="subtitle-text text-xl font-bold text-white tracking-wide">
              START PLANNING TODAY
            </span>
          </div>
        </div>
        
        <!-- Final message -->
        <div class="subtitle-text text-lg text-gray-400 tracking-widest">
          LIFE IS SHORT • ADVENTURES ARE FOREVER • MAKE THEM COUNT
        </div>
      </div>
      
      <!-- Decorative elements -->
      <div class="absolute top-16 left-16 text-cyan-400 opacity-20">
        <i class="fas fa-rocket text-5xl"></i>
      </div>
      <div class="absolute bottom-16 right-16 text-orange-400 opacity-20">
        <i class="fas fa-heart text-5xl"></i>
      </div>
      <div class="absolute top-1/3 right-24 text-purple-400 opacity-20">
        <i class="fas fa-star text-3xl"></i>
      </div>
      <div class="absolute bottom-1/3 left-24 text-green-400 opacity-20">
        <i class="fas fa-leaf text-3xl"></i>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      .slide-container {
        width: 1280px; 
        min-height: 720px; 
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        position: relative;
        overflow: hidden;
      }
      .hero-text {
        font-family: 'Orbitron', monospace;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      }
      .subtitle-text {
        font-family: 'Rajdhani', sans-serif;
      }
      .glow-effect {
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      }
      .pulse-animation {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <div class="slide-container flex items-center justify-center relative">
      <!-- Background overlay -->
      <div class="absolute inset-0 bg-gradient-to-br from-blue-900/20 via-transparent to-orange-900/20"></div>
      
      <!-- Main content -->
      <div class="relative z-10 text-center px-16">
        <!-- Main title -->
        <h1 class="hero-text text-8xl font-black text-white mb-8 leading-tight pulse-animation">
          TOP 10<br>
          <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-orange-400">
            EXTREME
          </span><br>
          ADVENTURES
        </h1>
        
        <!-- Subtitle -->
        <h2 class="subtitle-text text-3xl font-semibold text-gray-300 mb-12 tracking-wide">
          AROUND THE WORLD
        </h2>
        
        <!-- Call to action -->
        <div class="glow-effect bg-gradient-to-r from-cyan-500 to-orange-500 rounded-full px-12 py-4 inline-block">
          <p class="subtitle-text text-xl font-bold text-white tracking-widest">
            PUSH YOUR LIMITS â€¢ LIVE THE ADVENTURE
          </p>
        </div>
      </div>
      
      <!-- Decorative elements -->
      <div class="absolute top-10 left-10 text-cyan-400 opacity-30">
        <i class="fas fa-mountain text-6xl"></i>
      </div>
      <div class="absolute bottom-10 right-10 text-orange-400 opacity-30">
        <i class="fas fa-globe text-6xl"></i>
      </div>
      <div class="absolute top-1/2 left-20 text-white opacity-20">
        <i class="fas fa-compass text-4xl"></i>
      </div>
      <div class="absolute top-1/4 right-20 text-cyan-300 opacity-20">
        <i class="fas fa-parachute-box text-4xl"></i>
      </div>
    </div>
  </body>
</html>
